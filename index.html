<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/logo.png" type="image/png">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Link para os ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculadora de Gasto Calórico</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <!-- Imagem de ilustração para a calculadora -->
            <img src="../assets/img/treino.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora de Gasto Calórico
                </h1>

                <div class="input-row">
                    <div class="input-box">
                        <label for="gender">Gênero M/F</label>
                        <div class="input-field">
                            <!-- Ícone para o campo de gênero -->
                            <i class="fa-solid fa-venus-mars"></i>
                            <select id="gender" required>
                                <option value=""></option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="weight">Peso em Kg</label>
                        <div class="input-field">
                            <!-- Ícone para o campo de peso -->
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="weight" required>
                            <span>Kg</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">Altura em Cm</label>
                        <div class="input-field">
                            <!-- Ícone para o campo de altura -->
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="height" required>
                            <span>Cm</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="age">Idade em Anos</label>
                        <div class="input-field">
                            <!-- Ícone para o campo de idade -->
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="number" id="age" required>
                            <span>Anos</span>
                        </div>
                    </div>
                </div>

                <div class="input-box extra">
                    <label for="activity">Nível de Atividade</label>
                    <div class="input-field">
                        <select id="activity" required>
                            <option value="1.1">1,1 (Sedentário)</option>
                            <option value="1.2">1,2 (Atividades Leves)</option>
                            <option value="1.3">1,3 (Atividades Médias)</option>
                            <option value="1.4">1,4 (Atividades Pesadas)</option>
                            <option value="1.5">1,5 (Atividades Muito Pesadas)</option>
                        </select>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>

                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="bmi">
                            <span id="values"></span>
                            <span>Seu gasto calórico é aproximadamente:</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>

                    <div id="more_info">
                        <a href="https://go.hotmart.com/S91887173K" target="_blank" rel="noopener noreferrer">
                            Como montar sua dieta
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>    
                </div>    

            </form>
            
        </section>
    </main>
    <!-- Link para o script JavaScript -->
    <script src="../assets/js/script.js"></script>
</body>
</html>
